<!DOCTYPE html>
<html>

<head>
  <title>project rps</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>

<body>
  <div align="center">
    <h1>Play a round of</h1>
    <p>Cockroach<br>Foot<br>Nuclear bomb</p>
    <p id="rules">The rules are very simple:<br>
      Foot squashes cockroach, nuclear bomb blows up foot, and cockroach survives nuclear bomb.</p>
    <h2>Are you ready? Make your choice:</h2>
    <button id="foot" onclick="playerSelectionFoot()">Foot</button>
    <button id="cockroach" onclick="playerSelectionCockroach()">Cockroach</button>
    <button id="nuclear" onclick="playerSelectionNuclear()">Nuclear bomb</button><br>
    <p id="result"></p>
    <p id="scores"></p>
    <p id="roundend"></p>
  </div>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
